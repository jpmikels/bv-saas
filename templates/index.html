<!DOCTYPE html>
<html lang='en'>
<head>
  <meta charset='UTF-8'>
  <meta name='viewport' content='width=device-width, initial-scale=1.0'>
  <title>Business Valuation Tool</title>
  <style>
    body { font-family: Arial, sans-serif; background: #f8f9fa; margin: 40px; }
    .container { max-width: 600px; margin: auto; background: #fff; padding: 20px; border-radius: 10px; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
    h1 { color: #333; text-align: center; }
    input[type=file] { display: block; margin: 20px auto; }
    button { display: block; margin: 20px auto; padding: 10px 20px; background: #007bff; color: #fff; border: none; border-radius: 5px; cursor: pointer; }
    pre { background: #eee; padding: 10px; border-radius: 5px; overflow-x: auto; }
  </style>
</head>
<body>
  <div class='container'>
    <h1>Valuation Data Uploader</h1>
    <form id="uploadForm">
  <input type="file" id="fileInput" name="files" accept=".pdf,.xlsx,.csv" multiple required>
  <button type="submit">Upload & Consolidate</button>
</form>
<pre id="output"></pre>

<script>
  const form = document.getElementById('uploadForm');
  const output = document.getElementById('output');

  form.addEventListener('submit', async (e) => {
    e.preventDefault();
    output.textContent = 'Uploading & processing...';

    const files = document.getElementById('fileInput').files;
    if (!files.length) { output.textContent = 'Pick at least one file.'; return; }

    const fd = new FormData();
    for (const f of files) fd.append('files', f); // multiple files

    try {
      const res = await fetch('/upload', { method: 'POST', body: fd });
      if (!res.ok) {
        const txt = await res.text();
        throw new Error(txt || `HTTP ${res.status}`);
      }
      const blob = await res.blob();
      const url = window.URL.createObjectURL(blob);
      const a = document.createElement('a');
      a.href = url;
      a.download = 'valuation_consolidated.xlsx';
      document.body.appendChild(a);
      a.click();
      a.remove();
      window.URL.revokeObjectURL(url);
      output.textContent = 'âœ… Consolidated Excel downloaded.';
    } catch (err) {
      output.textContent = `Upload failed: ${err.message}`;
    }
  });
</script>
